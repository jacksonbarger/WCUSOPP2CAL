<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCU SOP P2 Calendar - Spring 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Default Theme - Gold/Red (Zentreks style) */
            --color-primary: #C4251D;
            --color-primary-light: #E03030;
            --color-primary-dark: #8B1A15;
            --color-accent: #D4A574;
            --color-accent-light: #E5C4A1;
            --color-background: #0D0D0D;
            --color-background-light: #1A1717;
            --color-background-card: #231F1F;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: #C4B8B8;
            --color-text-muted: #8A7F7F;
            --color-border: rgba(139, 21, 56, 0.2);
            --color-glow: rgba(212, 165, 116, 0.3);

            /* Block Colors */
            --block-neuro1: #e91e63;
            --block-neuro2: #9c27b0;
            --block-psych: #2196f3;
            --block-derm: #ff9800;
            --block-special: #4caf50;
            --block-exam: #f44336;
            --block-lab: #00bcd4;
        }

        /* Blue Theme */
        [data-theme="blue"] {
            --color-primary: #1E88E5;
            --color-primary-light: #42A5F5;
            --color-primary-dark: #1565C0;
            --color-accent: #64B5F6;
            --color-accent-light: #90CAF9;
            --color-background: #0A1929;
            --color-background-light: #132F4C;
            --color-background-card: #1E3A5F;
            --color-text-secondary: #B8D4E8;
            --color-text-muted: #7A9CBF;
            --color-border: rgba(30, 136, 229, 0.2);
            --color-glow: rgba(100, 181, 246, 0.3);
        }

        /* Camo Theme */
        [data-theme="camo"] {
            --color-primary: #4A5D23;
            --color-primary-light: #6B8E23;
            --color-primary-dark: #3D4F1C;
            --color-accent: #8B7355;
            --color-accent-light: #A08060;
            --color-background: #1C1E14;
            --color-background-light: #2A2E1F;
            --color-background-card: #3A3E2A;
            --color-text-secondary: #C4C4A0;
            --color-text-muted: #8A8A70;
            --color-border: rgba(107, 142, 35, 0.2);
            --color-glow: rgba(139, 115, 85, 0.3);
        }

        /* Pink Theme */
        [data-theme="pink"] {
            --color-primary: #E91E63;
            --color-primary-light: #F06292;
            --color-primary-dark: #AD1457;
            --color-accent: #F8BBD9;
            --color-accent-light: #FCE4EC;
            --color-background: #1A0A12;
            --color-background-light: #2D1520;
            --color-background-card: #3D1F2D;
            --color-text-secondary: #E8C4D4;
            --color-text-muted: #BF8A9F;
            --color-border: rgba(233, 30, 99, 0.2);
            --color-glow: rgba(248, 187, 217, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--color-background);
            min-height: 100vh;
            color: var(--color-text-primary);
            -webkit-font-smoothing: antialiased;
            transition: background 0.3s ease;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--color-background);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--color-primary);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-accent);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            padding: 40px 0 30px;
            border-bottom: 1px solid var(--color-border);
            margin-bottom: 25px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-accent-light) 50%, var(--color-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        header .subtitle {
            color: var(--color-text-secondary);
            font-size: 1.1rem;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .current-time {
            font-size: 1.2rem;
            color: var(--color-text-muted);
        }

        .current-time span {
            color: var(--color-accent);
            font-weight: 600;
        }

        /* Theme Selector */
        .theme-selector {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .theme-btn {
            padding: 10px 20px;
            border: 2px solid var(--color-border);
            border-radius: 25px;
            background: var(--color-background-card);
            color: var(--color-text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-btn:hover {
            border-color: var(--color-primary);
            color: var(--color-text-primary);
            box-shadow: 0 0 20px var(--color-glow);
        }

        .theme-btn.active {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            border-color: var(--color-primary);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .theme-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
        }

        .theme-dot.gold { background: linear-gradient(135deg, #D4A574, #C4251D); }
        .theme-dot.blue { background: linear-gradient(135deg, #64B5F6, #1E88E5); }
        .theme-dot.camo { background: linear-gradient(135deg, #8B7355, #6B8E23); }
        .theme-dot.pink { background: linear-gradient(135deg, #F8BBD9, #E91E63); }

        /* Legend */
        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
            padding: 18px;
            background: var(--color-background-card);
            border-radius: 12px;
            border: 1px solid var(--color-border);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--color-text-secondary);
        }

        .legend-color {
            width: 14px;
            height: 14px;
            border-radius: 4px;
        }

        /* Status Indicator */
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            padding: 22px;
            background: var(--color-background-card);
            border-radius: 12px;
            border: 1px solid var(--color-border);
            box-shadow: 0 0 30px var(--color-glow);
            transition: all 0.3s ease;
        }

        .status-indicator.in-class {
            border-color: var(--block-special);
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.3);
        }

        .status-badge {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.upcoming {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .status-badge.in-progress {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            animation: pulse 2s infinite;
        }

        .status-badge.done-for-day {
            background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-accent-light) 100%);
            color: #0D0D0D;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
            50% { opacity: 0.85; box-shadow: 0 0 20px 5px rgba(76, 175, 80, 0.2); }
        }

        .next-class-info {
            font-size: 1.1rem;
            color: var(--color-text-secondary);
        }

        .next-class-info strong {
            color: var(--color-accent);
        }

        /* Calendar */
        .calendar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .week-header {
            background: linear-gradient(135deg, var(--color-primary-dark) 0%, var(--color-primary) 100%);
            padding: 14px 22px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .block-header {
            background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-accent-light) 100%);
            color: #0D0D0D;
            padding: 12px 22px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            text-align: center;
            margin: 15px 0 8px 0;
        }

        /* Day Section Card */
        .day-section {
            background: var(--color-background-card);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--color-border);
        }

        .day-section:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4), 0 0 25px var(--color-glow);
            border-color: var(--color-primary);
        }

        .day-section.today {
            border: 2px solid var(--color-accent);
            box-shadow: 0 0 30px var(--color-glow);
        }

        .day-section.past {
            opacity: 0.55;
        }

        .day-section.past:hover {
            opacity: 0.8;
        }

        .day-section.holiday {
            border-left: 4px solid var(--color-accent);
        }

        .day-section.exam-day {
            border-left: 4px solid var(--block-exam);
        }

        .day-header {
            padding: 16px 22px;
            background: var(--color-background-light);
            font-weight: 600;
            font-size: 1.05rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--color-border);
        }

        .day-header .badges {
            display: flex;
            gap: 8px;
        }

        .day-header .date-badge {
            font-size: 0.8rem;
            padding: 5px 14px;
            border-radius: 20px;
            font-weight: 600;
        }

        .day-header .today-badge {
            background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-accent-light) 100%);
            color: #0D0D0D;
        }

        .day-header .exam-badge {
            background: linear-gradient(135deg, var(--block-exam) 0%, #ef5350 100%);
            color: #fff;
        }

        .classes-list {
            padding: 12px;
        }

        /* Class Item Card */
        .class-item {
            margin: 10px 0;
            border-radius: 10px;
            background: var(--color-background-light);
            border-left: 4px solid;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .class-item:hover {
            background: rgba(255,255,255,0.05);
            transform: translateX(5px);
        }

        .class-main {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            cursor: pointer;
        }

        .class-item.completed .class-main {
            opacity: 0.5;
        }

        .class-item.current {
            background: rgba(76, 175, 80, 0.15);
            border-color: var(--block-special) !important;
            animation: currentPulse 2s infinite;
        }

        @keyframes currentPulse {
            0%, 100% { box-shadow: inset 0 0 0 0 rgba(76, 175, 80, 0.2); }
            50% { box-shadow: inset 0 0 30px 0 rgba(76, 175, 80, 0.15); }
        }

        .class-time {
            min-width: 130px;
            font-size: 0.9rem;
            color: var(--color-text-muted);
        }

        .class-time .time-range {
            font-weight: 600;
            color: var(--color-text-primary);
        }

        .class-time .countdown {
            font-size: 0.8rem;
            color: var(--color-accent);
            margin-top: 3px;
            font-weight: 500;
        }

        .class-info {
            flex: 1;
        }

        .class-name {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 4px;
            color: var(--color-text-primary);
        }

        .class-details {
            font-size: 0.8rem;
            color: var(--color-text-muted);
        }

        .class-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .class-status.completed {
            background: rgba(76, 175, 80, 0.15);
            color: #81c784;
        }

        .class-status.in-progress {
            background: rgba(76, 175, 80, 0.25);
            color: #a5d6a7;
            animation: pulse 1.5s infinite;
        }

        .class-status.upcoming {
            background: rgba(255,255,255,0.08);
            color: var(--color-text-secondary);
        }

        .expand-icon {
            margin-left: 12px;
            font-size: 1rem;
            transition: transform 0.3s;
            color: var(--color-accent);
        }

        .class-item.expanded .expand-icon {
            transform: rotate(180deg);
        }

        /* Block Colors */
        .class-item[data-block="neuro1"] { border-color: var(--block-neuro1); }
        .class-item[data-block="neuro2"] { border-color: var(--block-neuro2); }
        .class-item[data-block="psych"] { border-color: var(--block-psych); }
        .class-item[data-block="derm"] { border-color: var(--block-derm); }
        .class-item[data-block="special"] { border-color: var(--block-special); }
        .class-item[data-block="exam"] { border-color: var(--block-exam); }
        .class-item[data-block="lab"] { border-color: var(--block-lab); }

        /* Study Materials */
        .study-materials {
            display: none;
            padding: 18px;
            background: rgba(0,0,0,0.25);
            border-top: 1px solid var(--color-border);
        }

        .class-item.expanded .study-materials {
            display: block;
        }

        .materials-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .materials-header h4 {
            color: var(--color-accent);
            font-size: 0.95rem;
            font-weight: 600;
        }

        .add-material-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            color: #fff;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-material-btn:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transform: translateY(-2px);
        }

        .material-categories {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .category-tab {
            padding: 6px 14px;
            border: 1px solid var(--color-border);
            border-radius: 20px;
            background: transparent;
            color: var(--color-text-muted);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .category-tab:hover {
            border-color: var(--color-primary);
            color: var(--color-text-primary);
        }

        .category-tab.active {
            background: var(--color-primary);
            border-color: var(--color-primary);
            color: #fff;
        }

        .category-tab .count {
            background: rgba(255,255,255,0.2);
            padding: 2px 7px;
            border-radius: 10px;
            margin-left: 5px;
            font-size: 0.7rem;
        }

        .materials-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 280px;
            overflow-y: auto;
        }

        .material-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--color-background-card);
            border-radius: 10px;
            transition: all 0.3s;
            border: 1px solid transparent;
        }

        .material-item:hover {
            border-color: var(--color-border);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .material-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .material-icon.game { background: rgba(76, 175, 80, 0.2); }
        .material-icon.guide { background: rgba(33, 150, 243, 0.2); }
        .material-icon.quiz { background: rgba(255, 152, 0, 0.2); }
        .material-icon.notes { background: rgba(156, 39, 176, 0.2); }
        .material-icon.video { background: rgba(244, 67, 54, 0.2); }
        .material-icon.other { background: rgba(158, 158, 158, 0.2); }

        .material-info { flex: 1; }

        .material-name {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 3px;
            color: var(--color-text-primary);
        }

        .material-meta {
            font-size: 0.75rem;
            color: var(--color-text-muted);
        }

        .material-actions {
            display: flex;
            gap: 8px;
        }

        .material-actions button {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.08);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.85rem;
        }

        .material-actions button:hover {
            background: var(--color-primary);
        }

        .material-actions button.delete:hover {
            background: var(--block-exam);
        }

        .no-materials {
            text-align: center;
            padding: 20px;
            color: var(--color-text-muted);
            font-style: italic;
        }

        .holiday-notice {
            text-align: center;
            padding: 30px;
            color: var(--color-accent);
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* Fixed Buttons */
        .scroll-to-today {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 16px 28px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 6px 25px rgba(0,0,0,0.4);
            transition: all 0.3s;
            z-index: 100;
        }

        .scroll-to-today:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 35px rgba(0,0,0,0.5);
        }

        .add-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            padding: 16px 28px;
            border: 2px solid var(--color-primary);
            border-radius: 30px;
            background: var(--color-background-card);
            color: var(--color-text-primary);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
        }

        .add-btn:hover {
            background: var(--color-primary);
            box-shadow: 0 6px 25px rgba(0,0,0,0.4);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px 20px;
        }

        .modal-content {
            background: var(--color-background-card);
            border-radius: 16px;
            padding: 35px;
            width: 100%;
            max-width: 550px;
            border: 1px solid var(--color-border);
            box-shadow: 0 25px 60px rgba(0,0,0,0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--color-text-muted);
            font-size: 1.8rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: var(--color-primary);
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-text-secondary);
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--color-border);
            border-radius: 10px;
            background: var(--color-background-light);
            color: var(--color-text-primary);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .save-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            color: #fff;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .file-upload-area {
            border: 2px dashed var(--color-border);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .file-upload-area:hover {
            border-color: var(--color-primary);
            background: rgba(255,255,255,0.02);
        }

        .file-upload-area.dragover {
            border-color: var(--color-accent);
            background: rgba(212, 165, 116, 0.1);
        }

                { time: "13:15", end: "14:45", instructor: "Zumwalt", topic: "Intro to Geriatrics/BEERS", details: "Medication Use in the Elderly", block: "special" }
            ]},
            { week: 10, date: "2025-03-18", classes: [
                { time: "08:30", end: "10:00", instructor: "", topic: "Therapeutics/Patient Care Lab Exam ‚Äì Block 4", block: "exam" },
                { time: "13:15", end: "14:45", instructor: "Zumwalt", topic: "Falls and Fall Risk/Frailty", block: "special" }
            ]},
            { week: 10, date: "2025-03-19", classes: [
                { time: "08:30", end: "10:00", instructor: "Zumwalt", topic: "Lab", block: "lab" },
                { time: "10:15", end: "11:45", instructor: "Zumwalt", topic: "Geriatric Syndrome", details: "Swallowing Issues, Pressure Ulcers", block: "special" },
                { time: "13:15", end: "14:45", instructor: "Zumwalt", topic: "Lab", block: "lab" }
            ]},
            { week: 10, date: "2025-03-20", classes: [
                { time: "08:30", end: "10:00", instructor: "Zumwalt", topic: "Intro to Critical Care/MODS", block: "special" },
                { time: "10:15", end: "11:45", instructor: "Zumwalt", topic: "Pain, Agitation, and Delirium", block: "special" },
                { time: "13:15", end: "14:45", instructor: "Zumwalt", topic: "Lab", block: "lab" }
            ]},
            { week: 11, date: "2025-03-23", classes: [
                { time: "08:30", end: "10:00", instructor: "Zumwalt", topic: "ARDS, CNS Traumas, ACLS", block: "special" },
                { time: "10:15", end: "11:45", instructor: "Zumwalt", topic: "End-of-life Care", details: "Pain, dyspnea, constipation, restlessness", block: "special" },
                { time: "13:15", end: "14:45", instructor: "Zumwalt", topic: "Lab", block: "lab" }
            ]},
            { week: 11, date: "2025-03-24", holiday: "Study Day" },
            { week: 11, date: "2025-03-25", classes: [{ time: "08:30", end: "12:00", instructor: "", topic: "Therapeutics Final Exam", block: "exam" }]},
            { week: 11, date: "2025-03-26", classes: [{ time: "08:30", end: "12:00", instructor: "", topic: "Patient Care Lab Final Exam", block: "exam" }]},
            { week: 11, date: "2025-03-27", holiday: "End of Term for P2s" }
        ];

        const blocks = {
            neuro1: { name: "Neuro 1", color: "#e91e63" },
            neuro2: { name: "Neuro 2", color: "#9c27b0" },
            psych: { name: "Psychiatry", color: "#2196f3" },
            derm: { name: "Derm/Rheum", color: "#ff9800" },
            special: { name: "Special Pop", color: "#4caf50" },
            exam: { name: "Exam", color: "#f44336" },
            lab: { name: "Lab", color: "#00bcd4" }
        };

        let studyMaterials = JSON.parse(localStorage.getItem('studyMaterials')) || {};
        let currentMaterialContext = null;
        let pendingFiles = [];

        const categoryConfig = {
            game: { icon: 'üéÆ', label: 'Games' },
            guide: { icon: 'üìñ', label: 'Guides' },
            quiz: { icon: 'üìù', label: 'Quizzes' },
            notes: { icon: 'üìã', label: 'Notes' },
            video: { icon: 'üé¨', label: 'Videos' },
            other: { icon: 'üìÅ', label: 'Other' }
        };

        const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

        function formatTime12(t) { const [h,m]=t.split(':'); const hr=parseInt(h); return `${hr%12||12}:${m} ${hr>=12?'PM':'AM'}`; }
        function parseTime(d,t) { const [h,m]=t.split(':'); const dt=new Date(d+'T00:00:00'); dt.setHours(parseInt(h),parseInt(m),0,0); return dt; }
        function getDateString(d) { return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`; }
        function formatDate(ds) { const d=new Date(ds+'T00:00:00'); return `${monthNames[d.getMonth()]} ${d.getDate()}`; }
        function formatTimeDisplay(d) { return d.toLocaleTimeString('en-US',{hour:'numeric',minute:'2-digit',second:'2-digit'}); }
        function getDayName(ds) { return dayNames[new Date(ds+'T00:00:00').getDay()]; }
        function getTimeUntil(t,n) { const diff=t-n; if(diff<=0)return null; const mins=Math.floor(diff/60000); const hrs=Math.floor(mins/60); return hrs>0?`in ${hrs}h ${mins%60}m`:`in ${mins}m`; }
        function getMaterialsForDate(ds) { return studyMaterials[ds]||[]; }
        function getMaterialCountsByCategory(ds) { const m=getMaterialsForDate(ds); const c={}; m.forEach(x=>c[x.category]=(c[x.category]||0)+1); return c; }

        function generateLegend() {
            document.getElementById('legend').innerHTML = Object.entries(blocks).map(([k,b])=>`<div class="legend-item"><div class="legend-color" style="background:${b.color}"></div><span>${b.name}</span></div>`).join('');
        }

        function generateMaterialsSection(ds,ci) {
            const m=getMaterialsForDate(ds), c=getMaterialCountsByCategory(ds), cats=Object.keys(categoryConfig);
            const catHtml=cats.map(ct=>`<button class="category-tab ${ct==='game'?'active':''}" data-category="${ct}" onclick="filterMaterials('${ds}','${ct}',${ci})">${categoryConfig[ct].icon} ${categoryConfig[ct].label}${c[ct]?`<span class="count">${c[ct]}</span>`:''}</button>`).join('');
            const fm=m.filter(x=>x.category==='game');
            const mHtml=fm.length===0?'<div class="no-materials">No study games yet</div>':fm.map((x,i)=>genMatItem(x,ds,i)).join('');
            return `<div class="study-materials" id="materials-${ds}-${ci}"><div class="materials-header"><h4>üìö Study Materials</h4><button class="add-material-btn" onclick="openMaterialModal('${ds}')">+ Add</button></div><div class="material-categories">${catHtml}</div><div class="materials-list" id="materials-list-${ds}-${ci}">${mHtml}</div></div>`;
        }

        function genMatItem(m,ds,i) {
            const ic=categoryConfig[m.category]?.icon||'üìÅ', isL=m.type==='link';
            return `<div class="material-item"><div class="material-icon ${m.category}">${ic}</div><div class="material-info"><div class="material-name">${m.name}</div><div class="material-meta">${m.description||(isL?'External Link':m.fileName||'File')}</div></div><div class="material-actions">${isL?`<button onclick="window.open('${m.url}','_blank')">üîó</button>`:`<button onclick="downloadMaterial('${ds}',${i})">‚¨áÔ∏è</button>`}<button class="delete" onclick="deleteMaterial('${ds}',${i})">üóëÔ∏è</button></div></div>`;
        }

        function filterMaterials(ds,cat,ci) {
            const m=getMaterialsForDate(ds), fm=m.filter(x=>x.category===cat);
            const cont=document.getElementById(`materials-${ds}-${ci}`);
            cont.querySelectorAll('.category-tab').forEach(t=>t.classList.toggle('active',t.dataset.category===cat));
            document.getElementById(`materials-list-${ds}-${ci}`).innerHTML=fm.length===0?`<div class="no-materials">No ${categoryConfig[cat].label.toLowerCase()} yet</div>`:fm.map((x,i)=>{const ai=m.findIndex(y=>y===x);return genMatItem(x,ds,ai);}).join('');
        }

        function generateCalendar() {
            const cal=document.getElementById('calendar'), now=new Date(), today=getDateString(now);
            let html='', cw=0, cb='';
            for(const day of schedule) {
                if(day.week!==cw) { cw=day.week; html+=`<div class="week-header">Week ${cw}</div>`; }
                if(day.block&&day.block!==cb) { cb=day.block; html+=`<div class="block-header">${cb}</div>`; }
                const ds=day.date, isT=ds===today, isP=new Date(ds+'T23:59:59')<now, isH=!!day.holiday, hasE=day.classes?.some(c=>c.block==='exam');
                let dc='day-section'; if(isT)dc+=' today'; if(isP)dc+=' past'; if(isH)dc+=' holiday'; if(hasE)dc+=' exam-day';
                html+=`<div class="${dc}" id="day-${ds}"><div class="day-header"><span>${getDayName(ds)}, ${formatDate(ds)}</span><span class="badges">${isT?'<span class="date-badge today-badge">TODAY</span>':''}${hasE?'<span class="date-badge exam-badge">EXAM</span>':''}</span></div><div class="classes-list">`;
                if(isH) { html+=`<div class="holiday-notice">üéâ ${day.holiday}</div>`; }
                else if(day.classes?.length) {
                    day.classes.forEach((cl,idx)=>{
                        const st=parseTime(ds,cl.time), et=parseTime(ds,cl.end);
                        let status='upcoming'; if(isP||now>et)status='completed'; else if(now>=st&&now<=et)status='in-progress';
                        const cd=status==='upcoming'&&isT?getTimeUntil(st,now):null, mc=getMaterialsForDate(ds).length;
                        html+=`<div class="class-item ${status==='completed'?'completed':''} ${status==='in-progress'?'current':''}" data-block="${cl.block}" id="class-${ds}-${idx}"><div class="class-main" onclick="toggleClassExpand('${ds}',${idx})"><div class="class-time"><div class="time-range">${formatTime12(cl.time)} - ${formatTime12(cl.end)}</div>${cd?`<div class="countdown">${cd}</div>`:''}</div><div class="class-info"><div class="class-name">${cl.topic}</div><div class="class-details">${cl.instructor||''}${cl.details?' ‚Ä¢ '+cl.details:''}${mc>0&&idx===0?' ‚Ä¢ üìö '+mc:''}</div></div><span class="class-status ${status}">${status==='in-progress'?'‚óè LIVE':status}</span><span class="expand-icon">‚ñº</span></div>${idx===0?generateMaterialsSection(ds,idx):'<div class="study-materials"></div>'}</div>`;
                    });
                }
                html+='</div></div>';
            }
            cal.innerHTML=html;
        }

        function toggleClassExpand(ds,i) { document.getElementById(`class-${ds}-${i}`).classList.toggle('expanded'); }

        function updateStatus() {
            const now=new Date(), today=getDateString(now), ts=schedule.find(d=>d.date===today);
            const sb=document.getElementById('status-badge'), si=document.getElementById('next-class-info'), sc=document.getElementById('status-indicator');
            if(ts?.holiday) { sc.className='status-indicator'; sb.className='status-badge done-for-day'; sb.textContent='DAY OFF'; si.innerHTML=`üéâ ${ts.holiday}`; return; }
            if(ts?.classes) {
                let cur=null, nxt=null;
                for(const cl of ts.classes) { const st=parseTime(today,cl.time), et=parseTime(today,cl.end); if(now>=st&&now<=et){cur=cl;break;}else if(now<st&&!nxt){nxt=cl;} }
                if(cur) { const et=parseTime(today,cur.end); sc.className='status-indicator in-class'; sb.className='status-badge in-progress'; sb.textContent='‚óè IN CLASS'; si.innerHTML=`<strong>${cur.topic}</strong> ‚Ä¢ Ends ${getTimeUntil(et,now)||'soon'}`; }
                else if(nxt) { const st=parseTime(today,nxt.time); sc.className='status-indicator'; sb.className='status-badge upcoming'; sb.textContent='UP NEXT'; si.innerHTML=`<strong>${nxt.topic}</strong> ‚Ä¢ Starts ${getTimeUntil(st,now)}`; }
                else { sc.className='status-indicator'; sb.className='status-badge done-for-day'; sb.textContent='DONE TODAY'; si.innerHTML='All classes completed! üéâ'; }
            } else { sc.className='status-indicator'; sb.className='status-badge done-for-day'; sb.textContent='NO CLASSES'; si.innerHTML='No classes today'; }
        }

        function updateLiveTime() { const n=new Date(); document.getElementById('live-time').textContent=formatTimeDisplay(n); document.getElementById('live-date').textContent=`${monthNames[n.getMonth()]} ${n.getDate()}, ${n.getFullYear()}`; }

        function scrollToToday() {
            const today=getDateString(new Date()), el=document.getElementById(`day-${today}`);
            if(el) { el.scrollIntoView({behavior:'smooth',block:'center'}); }
            else { const now=new Date(); for(const d of schedule) { if(new Date(d.date+'T00:00:00')>=now) { const e=document.getElementById(`day-${d.date}`); if(e){e.scrollIntoView({behavior:'smooth',block:'center'});break;} } } }
        }

        function openMaterialModal(ds) {
            currentMaterialContext={dateStr:ds}; pendingFiles=[];
            document.getElementById('material-date').innerHTML=schedule.filter(d=>!d.holiday).map(d=>`<option value="${d.date}" ${d.date===ds?'selected':''}>${formatDate(d.date)}</option>`).join('');
            ['material-name','material-description','material-link'].forEach(id=>document.getElementById(id).value='');
            document.getElementById('material-category').value='game';
            document.getElementById('selected-files').innerHTML='';
            document.getElementById('file-input').value='';
            document.getElementById('material-modal').classList.add('active');
        }

        function openMaterialModalGeneric() { const t=getDateString(new Date()), cd=schedule.find(d=>d.date>=t&&!d.holiday)?.date||schedule[0].date; openMaterialModal(cd); }
        function closeMaterialModal() { document.getElementById('material-modal').classList.remove('active'); currentMaterialContext=null; pendingFiles=[]; }

        function saveMaterial() {
            const nm=document.getElementById('material-name').value.trim(), cat=document.getElementById('material-category').value, ds=document.getElementById('material-date').value, desc=document.getElementById('material-description').value.trim(), lnk=document.getElementById('material-link').value.trim();
            if(!nm) { alert('Please enter a name.'); return; }
            if(!studyMaterials[ds]) studyMaterials[ds]=[];
            if(lnk) { studyMaterials[ds].push({name:nm,category:cat,description:desc,type:'link',url:lnk,addedAt:new Date().toISOString()}); }
            else if(pendingFiles.length) { pendingFiles.forEach(f=>studyMaterials[ds].push({name:pendingFiles.length===1?nm:`${nm} - ${f.name}`,category:cat,description:desc,type:'file',fileName:f.name,fileType:f.type,dataUrl:f.dataUrl,addedAt:new Date().toISOString()})); }
            else { alert('Please add a link or file.'); return; }
            localStorage.setItem('studyMaterials',JSON.stringify(studyMaterials)); closeMaterialModal(); generateCalendar();
        }

        function deleteMaterial(ds,i) { if(!confirm('Delete?'))return; if(studyMaterials[ds]){studyMaterials[ds].splice(i,1);if(!studyMaterials[ds].length)delete studyMaterials[ds];localStorage.setItem('studyMaterials',JSON.stringify(studyMaterials));generateCalendar();} }
        function downloadMaterial(ds,i) { const m=studyMaterials[ds]?.[i]; if(m?.dataUrl){const a=document.createElement('a');a.href=m.dataUrl;a.download=m.fileName||'download';document.body.appendChild(a);a.click();document.body.removeChild(a);} }

        function setupFileUpload() {
            const ua=document.getElementById('file-upload-area'), fi=document.getElementById('file-input');
            ua.addEventListener('click',()=>fi.click());
            ua.addEventListener('dragover',e=>{e.preventDefault();ua.classList.add('dragover');});
            ua.addEventListener('dragleave',()=>ua.classList.remove('dragover'));
            ua.addEventListener('drop',e=>{e.preventDefault();ua.classList.remove('dragover');handleFiles(e.dataTransfer.files);});
            fi.addEventListener('change',e=>handleFiles(e.target.files));
        }

        function handleFiles(files) {
            pendingFiles=[];
            const sf=document.getElementById('selected-files'); sf.innerHTML='';
            Promise.all(Array.from(files).map(f=>new Promise(r=>{const rd=new FileReader();rd.onload=e=>r({name:f.name,type:f.type,size:f.size,dataUrl:e.target.result});rd.readAsDataURL(f);}))).then(res=>{pendingFiles=res;sf.innerHTML=res.map(f=>`<div style="padding:10px;background:rgba(255,255,255,0.05);border-radius:8px;margin-bottom:8px;font-size:0.85rem;">üìÑ ${f.name} (${(f.size/1024).toFixed(1)} KB)</div>`).join('');});
        }

        function init() { generateLegend(); generateCalendar(); updateStatus(); updateLiveTime(); setupFileUpload(); setTimeout(scrollToToday,500); }
        init();
        setInterval(()=>{updateLiveTime();updateStatus();},1000);
        document.getElementById('material-modal').addEventListener('click',e=>{if(e.target.id==='material-modal')closeMaterialModal();});
    </script>
