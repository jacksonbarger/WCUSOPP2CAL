<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .current-time {
            font-size: 1.2rem;
            color: #a0a0a0;
        }

        .current-time span {
            color: #667eea;
            font-weight: 600;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .status-indicator.in-class {
            background: rgba(76, 175, 80, 0.1);
            border-color: rgba(76, 175, 80, 0.3);
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-badge.upcoming {
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .status-badge.in-progress {
            background: linear-gradient(90deg, #4caf50, #45a049);
            animation: pulse 2s infinite;
        }

        .status-badge.done-for-day {
            background: linear-gradient(90deg, #ff9800, #f57c00);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .next-class-info {
            font-size: 1.1rem;
        }

        .next-class-info strong {
            color: #667eea;
        }

        .week-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .week-nav button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .week-nav button:hover {
            background: rgba(102, 126, 234, 0.3);
        }

        .week-nav button.active {
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .week-nav button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .calendar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .day-section {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .day-section.today {
            border: 2px solid #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .day-section.past {
            opacity: 0.6;
        }

        .day-header {
            padding: 15px 20px;
            background: rgba(255,255,255,0.08);
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .day-header .date-badge {
            font-size: 0.85rem;
            padding: 4px 12px;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
        }

        .day-header .today-badge {
            background: linear-gradient(90deg, #667eea, #764ba2);
            font-weight: 600;
        }

        .classes-list {
            padding: 10px;
        }

        .class-item {
            margin: 8px 0;
            border-radius: 10px;
            background: rgba(255,255,255,0.03);
            border-left: 4px solid;
            transition: all 0.3s;
            overflow: hidden;
        }

        .class-item:hover {
            background: rgba(255,255,255,0.08);
        }

        .class-main {
            display: flex;
            align-items: center;
            padding: 15px;
            cursor: pointer;
        }

        .class-item.completed .class-main {
            opacity: 0.5;
        }

        .class-item.current {
            background: rgba(76, 175, 80, 0.15);
            animation: currentPulse 2s infinite;
        }

        @keyframes currentPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
            50% { box-shadow: 0 0 20px 5px rgba(76, 175, 80, 0.2); }
        }

        .class-item.upcoming-next {
            background: rgba(102, 126, 234, 0.15);
            border-width: 4px;
        }

        .class-time {
            min-width: 140px;
            font-size: 0.95rem;
            color: #a0a0a0;
        }

        .class-time .time-range {
            font-weight: 600;
            color: #fff;
        }

        .class-time .countdown {
            font-size: 0.8rem;
            color: #667eea;
            margin-top: 2px;
        }

        .class-info {
            flex: 1;
        }

        .class-name {
            font-weight: 600;
            font-size: 1.05rem;
            margin-bottom: 4px;
        }

        .class-details {
            font-size: 0.85rem;
            color: #a0a0a0;
        }

        .class-status {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .class-status.completed {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .class-status.in-progress {
            background: rgba(76, 175, 80, 0.3);
            color: #81c784;
            animation: pulse 1.5s infinite;
        }

        .class-status.upcoming {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
        }

        .expand-icon {
            margin-left: 15px;
            font-size: 1.2rem;
            transition: transform 0.3s;
            color: #667eea;
        }

        .class-item.expanded .expand-icon {
            transform: rotate(180deg);
        }

        /* Study Materials Section */
        .study-materials {
            display: none;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .class-item.expanded .study-materials {
            display: block;
        }

        .materials-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .materials-header h4 {
            color: #667eea;
            font-size: 0.95rem;
        }

        .add-material-btn {
            padding: 6px 14px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: #fff;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-material-btn:hover {
            opacity: 0.8;
        }

        .material-categories {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .category-tab {
            padding: 6px 14px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            background: transparent;
            color: #a0a0a0;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-tab:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .category-tab.active {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
            color: #667eea;
        }

        .category-tab .count {
            background: rgba(255,255,255,0.2);
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 5px;
            font-size: 0.7rem;
        }

        .materials-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .material-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            transition: all 0.3s;
        }

        .material-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .material-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .material-icon.game { background: rgba(76, 175, 80, 0.2); }
        .material-icon.guide { background: rgba(33, 150, 243, 0.2); }
        .material-icon.quiz { background: rgba(255, 152, 0, 0.2); }
        .material-icon.notes { background: rgba(156, 39, 176, 0.2); }
        .material-icon.video { background: rgba(244, 67, 54, 0.2); }
        .material-icon.other { background: rgba(158, 158, 158, 0.2); }

        .material-info {
            flex: 1;
        }

        .material-name {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 3px;
        }

        .material-meta {
            font-size: 0.8rem;
            color: #a0a0a0;
        }

        .material-actions {
            display: flex;
            gap: 8px;
        }

        .material-actions button {
            padding: 6px 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .material-actions button:hover {
            background: rgba(255,255,255,0.2);
        }

        .material-actions button.delete:hover {
            background: rgba(244, 67, 54, 0.3);
        }

        .no-materials {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }

        /* Color coding for different courses */
        .class-item[data-course="math"] { border-color: #e91e63; }
        .class-item[data-course="science"] { border-color: #2196f3; }
        .class-item[data-course="english"] { border-color: #ff9800; }
        .class-item[data-course="history"] { border-color: #9c27b0; }
        .class-item[data-course="programming"] { border-color: #4caf50; }
        .class-item[data-course="art"] { border-color: #00bcd4; }
        .class-item[data-course="physics"] { border-color: #ff5722; }
        .class-item[data-course="chemistry"] { border-color: #795548; }
        .class-item[data-course="biology"] { border-color: #8bc34a; }
        .class-item[data-course="economics"] { border-color: #ffc107; }

        .no-classes {
            text-align: center;
            padding: 30px;
            color: #666;
            font-style: italic;
        }

        .scroll-to-today {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
            z-index: 100;
        }

        .scroll-to-today:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .edit-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
        }

        .edit-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Modal for editing schedule */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px 20px;
        }

        .modal-content {
            background: #1a1a2e;
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #667eea;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #a0a0a0;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 200px;
            font-family: monospace;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .save-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-btn:hover {
            opacity: 0.9;
        }

        /* File upload area */
        .file-upload-area {
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .file-upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .file-upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
        }

        .file-upload-area input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .link-input-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .link-input-section h5 {
            margin-bottom: 10px;
            color: #a0a0a0;
        }

        .link-form {
            display: flex;
            gap: 10px;
        }

        .link-form input {
            flex: 1;
            padding: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: #fff;
        }

        .link-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: #fff;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }

            .class-main {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .class-time {
                min-width: auto;
            }

            .status-indicator {
                flex-direction: column;
                gap: 10px;
            }

            .legend {
                gap: 10px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .link-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Course Calendar</h1>
            <div class="current-time">
                <span id="live-time"></span> ‚Ä¢ <span id="live-date"></span>
            </div>
        </header>

        <div class="legend" id="legend"></div>

        <div class="status-indicator" id="status-indicator">
            <span class="status-badge upcoming" id="status-badge">Loading...</span>
            <span class="next-class-info" id="next-class-info"></span>
        </div>

        <div class="week-nav" id="week-nav"></div>

        <div class="calendar" id="calendar"></div>
    </div>

    <button class="scroll-to-today" onclick="scrollToToday()">‚Üì Today</button>
    <button class="edit-btn" onclick="openEditModal()">‚úèÔ∏è Edit Schedule</button>

    <!-- Edit Schedule Modal -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Schedule</h2>
                <button class="close-btn" onclick="closeEditModal()">√ó</button>
            </div>
            <div class="form-group">
                <label>Schedule Data (JSON format)</label>
                <textarea id="schedule-json"></textarea>
            </div>
            <p style="color: #a0a0a0; font-size: 0.85rem; margin-bottom: 15px;">
                Edit the JSON above to customize your schedule. Changes are saved to your browser's local storage.
            </p>
            <button class="save-btn" onclick="saveSchedule()">Save Schedule</button>
        </div>
    </div>

    <!-- Add Material Modal -->
    <div class="modal" id="material-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Study Material</h2>
                <button class="close-btn" onclick="closeMaterialModal()">√ó</button>
            </div>

            <div class="form-group">
                <label>Material Name</label>
                <input type="text" id="material-name" placeholder="e.g., Chapter 5 Review Game">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Category</label>
                    <select id="material-category">
                        <option value="game">üéÆ Study Game</option>
                        <option value="guide">üìñ Study Guide</option>
                        <option value="quiz">üìù Practice Quiz</option>
                        <option value="notes">üìã Notes</option>
                        <option value="video">üé¨ Video</option>
                        <option value="other">üìÅ Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>For Class</label>
                    <select id="material-course"></select>
                </div>
            </div>

            <div class="form-group">
                <label>Description (optional)</label>
                <input type="text" id="material-description" placeholder="Brief description of the material">
            </div>

            <div class="file-upload-area" id="file-upload-area">
                <input type="file" id="file-input" multiple>
                <div class="upload-icon">üì§</div>
                <p>Click or drag files here to upload</p>
                <p style="font-size: 0.8rem; color: #666; margin-top: 5px;">Supports PDFs, images, documents</p>
            </div>
            <div id="selected-files" style="margin-bottom: 15px;"></div>

            <div class="link-input-section">
                <h5>Or add a link</h5>
                <div class="form-group">
                    <input type="url" id="material-link" placeholder="https://example.com/study-guide">
                </div>
            </div>

            <button class="save-btn" onclick="saveMaterial()">Add Material</button>
        </div>
    </div>

    <script>
        // ============================================
        // CUSTOMIZE YOUR SCHEDULE HERE
        // ============================================
        const DEFAULT_SCHEDULE = {
            termStart: "2025-01-13",  // First day of term
            termEnd: "2025-05-16",    // Last day of term
            courses: {
                "math": { name: "Mathematics 201", color: "#e91e63", room: "Room 101" },
                "science": { name: "General Science", color: "#2196f3", room: "Lab 3" },
                "english": { name: "English Literature", color: "#ff9800", room: "Room 205" },
                "history": { name: "World History", color: "#9c27b0", room: "Room 302" },
                "programming": { name: "Intro to Programming", color: "#4caf50", room: "Computer Lab" },
                "physics": { name: "Physics 101", color: "#ff5722", room: "Lab 1" },
                "economics": { name: "Economics", color: "#ffc107", room: "Room 150" }
            },
            // Weekly schedule - each day has an array of classes
            weeklySchedule: {
                "monday": [
                    { course: "math", start: "09:00", end: "10:30" },
                    { course: "english", start: "11:00", end: "12:30" },
                    { course: "programming", start: "14:00", end: "15:30" }
                ],
                "tuesday": [
                    { course: "physics", start: "09:00", end: "10:30" },
                    { course: "history", start: "11:00", end: "12:30" },
                    { course: "economics", start: "14:00", end: "15:30" }
                ],
                "wednesday": [
                    { course: "math", start: "09:00", end: "10:30" },
                    { course: "science", start: "11:00", end: "12:30" },
                    { course: "programming", start: "14:00", end: "15:30" }
                ],
                "thursday": [
                    { course: "physics", start: "09:00", end: "10:30" },
                    { course: "english", start: "11:00", end: "12:30" },
                    { course: "history", start: "14:00", end: "15:30" }
                ],
                "friday": [
                    { course: "economics", start: "09:00", end: "10:30" },
                    { course: "science", start: "11:00", end: "12:30" }
                ],
                "saturday": [],
                "sunday": []
            },
            // Special events or cancelled classes (optional)
            specialDates: {
                // "2025-01-20": { type: "holiday", name: "MLK Day" },
                // "2025-03-10": { type: "spring_break", name: "Spring Break" }
            }
        };

        // Load schedule from localStorage or use default
        let schedule = JSON.parse(localStorage.getItem('courseSchedule')) || DEFAULT_SCHEDULE;

        // Load study materials from localStorage
        let studyMaterials = JSON.parse(localStorage.getItem('studyMaterials')) || {};

        // Current material modal context
        let currentMaterialContext = null;
        let pendingFiles = [];

        // Category icons and colors
        const categoryConfig = {
            game: { icon: 'üéÆ', label: 'Study Games' },
            guide: { icon: 'üìñ', label: 'Study Guides' },
            quiz: { icon: 'üìù', label: 'Practice Quizzes' },
            notes: { icon: 'üìã', label: 'Notes' },
            video: { icon: 'üé¨', label: 'Videos' },
            other: { icon: 'üìÅ', label: 'Other' }
        };

        // ============================================
        // CALENDAR LOGIC
        // ============================================

        const dayNames = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
        const dayDisplayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

        function formatTime(timeStr) {
            const [hours, minutes] = timeStr.split(':');
            const h = parseInt(hours);
            const ampm = h >= 12 ? 'PM' : 'AM';
            const hour12 = h % 12 || 12;
            return `${hour12}:${minutes} ${ampm}`;
        }

        function parseTime(dateStr, timeStr) {
            const [hours, minutes] = timeStr.split(':');
            const date = new Date(dateStr);
            date.setHours(parseInt(hours), parseInt(minutes), 0, 0);
            return date;
        }

        function getDateString(date) {
            return date.toISOString().split('T')[0];
        }

        function formatDate(date) {
            return `${monthNames[date.getMonth()]} ${date.getDate()}, ${date.getFullYear()}`;
        }

        function formatTimeDisplay(date) {
            return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', second: '2-digit' });
        }

        function getClassesForDate(date) {
            const dateStr = getDateString(date);
            const dayName = dayNames[date.getDay()];

            // Check for special dates (holidays, etc.)
            if (schedule.specialDates && schedule.specialDates[dateStr]) {
                return { special: schedule.specialDates[dateStr] };
            }

            // Check if within term dates
            const termStart = new Date(schedule.termStart);
            const termEnd = new Date(schedule.termEnd);
            if (date < termStart || date > termEnd) {
                return { outOfTerm: true };
            }

            return schedule.weeklySchedule[dayName] || [];
        }

        function getClassStatus(classItem, dateStr, now) {
            const startTime = parseTime(dateStr, classItem.start);
            const endTime = parseTime(dateStr, classItem.end);

            if (now > endTime) return 'completed';
            if (now >= startTime && now <= endTime) return 'in-progress';
            return 'upcoming';
        }

        function getTimeUntil(targetTime, now) {
            const diff = targetTime - now;
            if (diff <= 0) return null;

            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;

            if (hours > 0) {
                return `in ${hours}h ${mins}m`;
            }
            return `in ${mins}m`;
        }

        function getMaterialsForClass(courseId, dateStr) {
            const key = `${courseId}-${dateStr}`;
            return studyMaterials[key] || [];
        }

        function getMaterialCountsByCategory(courseId, dateStr) {
            const materials = getMaterialsForClass(courseId, dateStr);
            const counts = {};
            for (const m of materials) {
                counts[m.category] = (counts[m.category] || 0) + 1;
            }
            return counts;
        }

        function generateLegend() {
            const legend = document.getElementById('legend');
            legend.innerHTML = Object.entries(schedule.courses).map(([key, course]) => `
                <div class="legend-item">
                    <div class="legend-color" style="background: ${course.color}"></div>
                    <span>${course.name}</span>
                </div>
            `).join('');
        }

        function generateMaterialsSection(courseId, dateStr, classIndex) {
            const materials = getMaterialsForClass(courseId, dateStr);
            const counts = getMaterialCountsByCategory(courseId, dateStr);
            const categories = Object.keys(categoryConfig);

            let categoriesHtml = categories.map(cat => {
                const count = counts[cat] || 0;
                return `<button class="category-tab ${cat === 'game' ? 'active' : ''}"
                        data-category="${cat}"
                        onclick="filterMaterials('${courseId}', '${dateStr}', '${cat}', ${classIndex})">
                    ${categoryConfig[cat].icon} ${categoryConfig[cat].label}
                    ${count > 0 ? `<span class="count">${count}</span>` : ''}
                </button>`;
            }).join('');

            let materialsHtml = '';
            const defaultCategory = 'game';
            const filteredMaterials = materials.filter(m => m.category === defaultCategory);

            if (filteredMaterials.length === 0) {
                materialsHtml = `<div class="no-materials">No ${categoryConfig[defaultCategory].label.toLowerCase()} yet. Add some!</div>`;
            } else {
                materialsHtml = filteredMaterials.map((m, idx) => generateMaterialItem(m, courseId, dateStr, idx)).join('');
            }

            return `
                <div class="study-materials" id="materials-${courseId}-${dateStr}-${classIndex}">
                    <div class="materials-header">
                        <h4>üìö Study Materials</h4>
                        <button class="add-material-btn" onclick="openMaterialModal('${courseId}', '${dateStr}')">+ Add Material</button>
                    </div>
                    <div class="material-categories">
                        ${categoriesHtml}
                    </div>
                    <div class="materials-list" id="materials-list-${courseId}-${dateStr}-${classIndex}">
                        ${materialsHtml}
                    </div>
                </div>
            `;
        }

        function generateMaterialItem(material, courseId, dateStr, index) {
            const icon = categoryConfig[material.category]?.icon || 'üìÅ';
            const isLink = material.type === 'link';
            const actionUrl = isLink ? material.url : material.dataUrl;

            return `
                <div class="material-item">
                    <div class="material-icon ${material.category}">${icon}</div>
                    <div class="material-info">
                        <div class="material-name">${material.name}</div>
                        <div class="material-meta">
                            ${material.description || (isLink ? 'External Link' : material.fileName || 'Uploaded File')}
                        </div>
                    </div>
                    <div class="material-actions">
                        ${isLink ?
                            `<button onclick="window.open('${material.url}', '_blank')" title="Open Link">üîó</button>` :
                            `<button onclick="downloadMaterial('${courseId}', '${dateStr}', ${index})" title="Download">‚¨áÔ∏è</button>`
                        }
                        <button class="delete" onclick="deleteMaterial('${courseId}', '${dateStr}', ${index})" title="Delete">üóëÔ∏è</button>
                    </div>
                </div>
            `;
        }

        function filterMaterials(courseId, dateStr, category, classIndex) {
            const materials = getMaterialsForClass(courseId, dateStr);
            const filtered = materials.filter(m => m.category === category);

            // Update active tab
            const container = document.getElementById(`materials-${courseId}-${dateStr}-${classIndex}`);
            container.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.category === category);
            });

            // Update materials list
            const listEl = document.getElementById(`materials-list-${courseId}-${dateStr}-${classIndex}`);
            if (filtered.length === 0) {
                listEl.innerHTML = `<div class="no-materials">No ${categoryConfig[category].label.toLowerCase()} yet. Add some!</div>`;
            } else {
                listEl.innerHTML = filtered.map((m, idx) => {
                    // Find actual index in full materials array
                    const actualIdx = materials.findIndex(mat => mat === m);
                    return generateMaterialItem(m, courseId, dateStr, actualIdx);
                }).join('');
            }
        }

        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const now = new Date();
            const today = getDateString(now);

            // Generate dates for the term
            const termStart = new Date(schedule.termStart);
            const termEnd = new Date(schedule.termEnd);

            let html = '';
            let currentDate = new Date(termStart);

            while (currentDate <= termEnd) {
                const dateStr = getDateString(currentDate);
                const isToday = dateStr === today;
                const isPast = currentDate < new Date(today);
                const dayName = dayDisplayNames[currentDate.getDay()];
                const classes = getClassesForDate(currentDate);

                let dayClass = 'day-section';
                if (isToday) dayClass += ' today';
                if (isPast) dayClass += ' past';

                html += `<div class="${dayClass}" id="day-${dateStr}" data-date="${dateStr}">`;
                html += `<div class="day-header">
                    <span>${dayName}, ${formatDate(currentDate)}</span>
                    ${isToday ? '<span class="date-badge today-badge">TODAY</span>' : ''}
                </div>`;

                html += '<div class="classes-list">';

                if (classes.special) {
                    html += `<div class="no-classes">${classes.special.name}</div>`;
                } else if (classes.outOfTerm) {
                    html += `<div class="no-classes">Outside of term dates</div>`;
                } else if (classes.length === 0) {
                    html += `<div class="no-classes">No classes scheduled</div>`;
                } else {
                    classes.forEach((classItem, index) => {
                        const course = schedule.courses[classItem.course];
                        const status = isToday ? getClassStatus(classItem, dateStr, now) : (isPast ? 'completed' : 'upcoming');
                        const startTime = parseTime(dateStr, classItem.start);
                        const countdown = status === 'upcoming' && isToday ? getTimeUntil(startTime, now) : null;
                        const materialCount = getMaterialsForClass(classItem.course, dateStr).length;

                        html += `
                            <div class="class-item ${status === 'completed' ? 'completed' : ''} ${status === 'in-progress' ? 'current' : ''}"
                                 data-course="${classItem.course}"
                                 data-start="${classItem.start}"
                                 data-end="${classItem.end}"
                                 data-date="${dateStr}"
                                 id="class-${classItem.course}-${dateStr}-${index}">
                                <div class="class-main" onclick="toggleClassExpand('${classItem.course}', '${dateStr}', ${index})">
                                    <div class="class-time">
                                        <div class="time-range">${formatTime(classItem.start)} - ${formatTime(classItem.end)}</div>
                                        ${countdown ? `<div class="countdown">${countdown}</div>` : ''}
                                    </div>
                                    <div class="class-info">
                                        <div class="class-name">${course.name}</div>
                                        <div class="class-details">${course.room} ${materialCount > 0 ? `‚Ä¢ üìö ${materialCount} materials` : ''}</div>
                                    </div>
                                    <span class="class-status ${status}">${status === 'in-progress' ? '‚óè LIVE' : status}</span>
                                    <span class="expand-icon">‚ñº</span>
                                </div>
                                ${generateMaterialsSection(classItem.course, dateStr, index)}
                            </div>
                        `;
                    });
                }

                html += '</div></div>';

                currentDate.setDate(currentDate.getDate() + 1);
            }

            calendar.innerHTML = html;
        }

        function toggleClassExpand(courseId, dateStr, index) {
            const classEl = document.getElementById(`class-${courseId}-${dateStr}-${index}`);
            classEl.classList.toggle('expanded');
        }

        function updateStatus() {
            const now = new Date();
            const today = getDateString(now);
            const classes = getClassesForDate(now);

            const statusBadge = document.getElementById('status-badge');
            const statusInfo = document.getElementById('next-class-info');
            const statusIndicator = document.getElementById('status-indicator');

            if (Array.isArray(classes) && classes.length > 0) {
                let currentClass = null;
                let nextClass = null;

                for (const classItem of classes) {
                    const status = getClassStatus(classItem, today, now);
                    if (status === 'in-progress') {
                        currentClass = classItem;
                        break;
                    } else if (status === 'upcoming' && !nextClass) {
                        nextClass = classItem;
                    }
                }

                if (currentClass) {
                    const course = schedule.courses[currentClass.course];
                    const endTime = parseTime(today, currentClass.end);
                    const timeLeft = getTimeUntil(endTime, now);

                    statusIndicator.className = 'status-indicator in-class';
                    statusBadge.className = 'status-badge in-progress';
                    statusBadge.textContent = '‚óè IN CLASS';
                    statusInfo.innerHTML = `<strong>${course.name}</strong> ‚Ä¢ Ends ${timeLeft ? timeLeft : 'soon'}`;
                } else if (nextClass) {
                    const course = schedule.courses[nextClass.course];
                    const startTime = parseTime(today, nextClass.start);
                    const timeUntil = getTimeUntil(startTime, now);

                    statusIndicator.className = 'status-indicator';
                    statusBadge.className = 'status-badge upcoming';
                    statusBadge.textContent = 'UP NEXT';
                    statusInfo.innerHTML = `<strong>${course.name}</strong> ‚Ä¢ Starts ${timeUntil}`;
                } else {
                    statusIndicator.className = 'status-indicator';
                    statusBadge.className = 'status-badge done-for-day';
                    statusBadge.textContent = 'DONE FOR TODAY';
                    statusInfo.innerHTML = 'All classes completed! üéâ';
                }
            } else {
                statusIndicator.className = 'status-indicator';
                statusBadge.className = 'status-badge done-for-day';
                statusBadge.textContent = 'NO CLASSES';
                statusInfo.innerHTML = 'Enjoy your day off!';
            }
        }

        function updateLiveTime() {
            const now = new Date();
            document.getElementById('live-time').textContent = formatTimeDisplay(now);
            document.getElementById('live-date').textContent = formatDate(now);
        }

        function updateClassStatuses() {
            const now = new Date();
            const today = getDateString(now);

            document.querySelectorAll('.class-item').forEach(item => {
                const dateStr = item.dataset.date;
                if (dateStr !== today) return;

                const startTime = parseTime(dateStr, item.dataset.start);
                const endTime = parseTime(dateStr, item.dataset.end);

                let status = 'upcoming';
                if (now > endTime) status = 'completed';
                else if (now >= startTime && now <= endTime) status = 'in-progress';

                item.classList.remove('completed', 'current');
                if (status === 'completed') item.classList.add('completed');
                if (status === 'in-progress') item.classList.add('current');

                const statusEl = item.querySelector('.class-status');
                statusEl.className = `class-status ${status}`;
                statusEl.textContent = status === 'in-progress' ? '‚óè LIVE' : status;

                const countdownEl = item.querySelector('.countdown');
                if (status === 'upcoming') {
                    const timeUntil = getTimeUntil(startTime, now);
                    if (countdownEl) {
                        countdownEl.textContent = timeUntil || '';
                    }
                } else if (countdownEl) {
                    countdownEl.textContent = '';
                }
            });
        }

        function scrollToToday() {
            const today = getDateString(new Date());
            const todayEl = document.getElementById(`day-${today}`);
            if (todayEl) {
                todayEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // ============================================
        // MODAL FUNCTIONS
        // ============================================

        function openEditModal() {
            document.getElementById('schedule-json').value = JSON.stringify(schedule, null, 2);
            document.getElementById('edit-modal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('edit-modal').classList.remove('active');
        }

        function saveSchedule() {
            try {
                const newSchedule = JSON.parse(document.getElementById('schedule-json').value);
                schedule = newSchedule;
                localStorage.setItem('courseSchedule', JSON.stringify(schedule));
                closeEditModal();
                init();
                alert('Schedule saved successfully!');
            } catch (e) {
                alert('Invalid JSON format. Please check your input.');
            }
        }

        function openMaterialModal(courseId, dateStr) {
            currentMaterialContext = { courseId, dateStr };
            pendingFiles = [];

            // Populate course dropdown
            const courseSelect = document.getElementById('material-course');
            courseSelect.innerHTML = Object.entries(schedule.courses).map(([key, course]) =>
                `<option value="${key}" ${key === courseId ? 'selected' : ''}>${course.name}</option>`
            ).join('');

            // Reset form
            document.getElementById('material-name').value = '';
            document.getElementById('material-category').value = 'game';
            document.getElementById('material-description').value = '';
            document.getElementById('material-link').value = '';
            document.getElementById('selected-files').innerHTML = '';
            document.getElementById('file-input').value = '';

            document.getElementById('material-modal').classList.add('active');
        }

        function closeMaterialModal() {
            document.getElementById('material-modal').classList.remove('active');
            currentMaterialContext = null;
            pendingFiles = [];
        }

        function saveMaterial() {
            const name = document.getElementById('material-name').value.trim();
            const category = document.getElementById('material-category').value;
            const courseId = document.getElementById('material-course').value;
            const description = document.getElementById('material-description').value.trim();
            const link = document.getElementById('material-link').value.trim();

            if (!name) {
                alert('Please enter a material name.');
                return;
            }

            const dateStr = currentMaterialContext.dateStr;
            const key = `${courseId}-${dateStr}`;

            if (!studyMaterials[key]) {
                studyMaterials[key] = [];
            }

            if (link) {
                // Add as link
                studyMaterials[key].push({
                    name,
                    category,
                    description,
                    type: 'link',
                    url: link,
                    addedAt: new Date().toISOString()
                });
            } else if (pendingFiles.length > 0) {
                // Add files
                for (const file of pendingFiles) {
                    studyMaterials[key].push({
                        name: pendingFiles.length === 1 ? name : `${name} - ${file.name}`,
                        category,
                        description,
                        type: 'file',
                        fileName: file.name,
                        fileType: file.type,
                        dataUrl: file.dataUrl,
                        addedAt: new Date().toISOString()
                    });
                }
            } else {
                alert('Please add a link or upload a file.');
                return;
            }

            localStorage.setItem('studyMaterials', JSON.stringify(studyMaterials));
            closeMaterialModal();
            generateCalendar();
            alert('Material added successfully!');
        }

        function deleteMaterial(courseId, dateStr, index) {
            if (!confirm('Are you sure you want to delete this material?')) return;

            const key = `${courseId}-${dateStr}`;
            if (studyMaterials[key]) {
                studyMaterials[key].splice(index, 1);
                if (studyMaterials[key].length === 0) {
                    delete studyMaterials[key];
                }
                localStorage.setItem('studyMaterials', JSON.stringify(studyMaterials));
                generateCalendar();
            }
        }

        function downloadMaterial(courseId, dateStr, index) {
            const key = `${courseId}-${dateStr}`;
            const material = studyMaterials[key]?.[index];
            if (material && material.dataUrl) {
                const link = document.createElement('a');
                link.href = material.dataUrl;
                link.download = material.fileName || 'download';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        // ============================================
        // FILE UPLOAD HANDLING
        // ============================================

        function setupFileUpload() {
            const uploadArea = document.getElementById('file-upload-area');
            const fileInput = document.getElementById('file-input');

            uploadArea.addEventListener('click', () => fileInput.click());

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });

            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });
        }

        function handleFiles(files) {
            pendingFiles = [];
            const selectedFilesEl = document.getElementById('selected-files');
            selectedFilesEl.innerHTML = '';

            const filePromises = Array.from(files).map(file => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        resolve({
                            name: file.name,
                            type: file.type,
                            size: file.size,
                            dataUrl: e.target.result
                        });
                    };
                    reader.readAsDataURL(file);
                });
            });

            Promise.all(filePromises).then(results => {
                pendingFiles = results;
                selectedFilesEl.innerHTML = results.map(f =>
                    `<div style="padding: 8px; background: rgba(102,126,234,0.1); border-radius: 6px; margin-bottom: 5px; font-size: 0.9rem;">
                        üìÑ ${f.name} (${(f.size / 1024).toFixed(1)} KB)
                    </div>`
                ).join('');
            });
        }

        // ============================================
        // INITIALIZATION
        // ============================================

        function init() {
            generateLegend();
            generateCalendar();
            updateStatus();
            updateLiveTime();
            setupFileUpload();

            // Auto-scroll to today after a short delay
            setTimeout(scrollToToday, 500);
        }

        // Initialize
        init();

        // Update every second
        setInterval(() => {
            updateLiveTime();
            updateClassStatuses();
            updateStatus();
        }, 1000);

        // Close modals on outside click
        document.getElementById('edit-modal').addEventListener('click', (e) => {
            if (e.target.id === 'edit-modal') closeEditModal();
        });

        document.getElementById('material-modal').addEventListener('click', (e) => {
            if (e.target.id === 'material-modal') closeMaterialModal();
        });
    </script>
