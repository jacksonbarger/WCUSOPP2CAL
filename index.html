<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCU SOP P2 Calendar - Spring 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header .subtitle {
            color: #a0a0a0;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .current-time {
            font-size: 1.2rem;
            color: #a0a0a0;
        }

        .current-time span {
            color: #667eea;
            font-weight: 600;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
        }

        .legend-color {
            width: 14px;
            height: 14px;
            border-radius: 4px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .status-indicator.in-class {
            background: rgba(76, 175, 80, 0.1);
            border-color: rgba(76, 175, 80, 0.3);
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-badge.upcoming {
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .status-badge.in-progress {
            background: linear-gradient(90deg, #4caf50, #45a049);
            animation: pulse 2s infinite;
        }

        .status-badge.done-for-day {
            background: linear-gradient(90deg, #ff9800, #f57c00);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .next-class-info {
            font-size: 1.1rem;
        }

        .next-class-info strong {
            color: #667eea;
        }

        .calendar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .week-header {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .block-header {
            background: linear-gradient(90deg, rgba(233, 30, 99, 0.3), rgba(156, 39, 176, 0.3));
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
            margin: 15px 0 5px 0;
        }

        .day-section {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .day-section.today {
            border: 2px solid #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .day-section.past {
            opacity: 0.6;
        }

        .day-section.holiday {
            border-left: 4px solid #ff9800;
        }

        .day-section.exam-day {
            border-left: 4px solid #f44336;
        }

        .day-header {
            padding: 15px 20px;
            background: rgba(255,255,255,0.08);
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .day-header .date-badge {
            font-size: 0.85rem;
            padding: 4px 12px;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
        }

        .day-header .today-badge {
            background: linear-gradient(90deg, #667eea, #764ba2);
            font-weight: 600;
        }

        .day-header .exam-badge {
            background: linear-gradient(90deg, #f44336, #d32f2f);
        }

        .classes-list {
            padding: 10px;
        }

        .class-item {
            margin: 8px 0;
            border-radius: 10px;
            background: rgba(255,255,255,0.03);
            border-left: 4px solid;
            transition: all 0.3s;
            overflow: hidden;
        }

        .class-item:hover {
            background: rgba(255,255,255,0.08);
        }

        .class-main {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            cursor: pointer;
        }

        .class-item.completed .class-main {
            opacity: 0.5;
        }

        .class-item.current {
            background: rgba(76, 175, 80, 0.15);
            animation: currentPulse 2s infinite;
        }

        @keyframes currentPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
            50% { box-shadow: 0 0 20px 5px rgba(76, 175, 80, 0.2); }
        }

        .class-time {
            min-width: 130px;
            font-size: 0.9rem;
            color: #a0a0a0;
        }

        .class-time .time-range {
            font-weight: 600;
            color: #fff;
        }

        .class-time .countdown {
            font-size: 0.8rem;
            color: #667eea;
            margin-top: 2px;
        }

        .class-info {
            flex: 1;
        }

        .class-name {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 3px;
        }

        .class-details {
            font-size: 0.8rem;
            color: #a0a0a0;
        }

        .class-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .class-status.completed {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .class-status.in-progress {
            background: rgba(76, 175, 80, 0.3);
            color: #81c784;
            animation: pulse 1.5s infinite;
        }

        .class-status.upcoming {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
        }

        .expand-icon {
            margin-left: 10px;
            font-size: 1rem;
            transition: transform 0.3s;
            color: #667eea;
        }

        .class-item.expanded .expand-icon {
            transform: rotate(180deg);
        }

        /* Study Materials Section */
        .study-materials {
            display: none;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .class-item.expanded .study-materials {
            display: block;
        }

        .materials-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .materials-header h4 {
            color: #667eea;
            font-size: 0.9rem;
        }

        .add-material-btn {
            padding: 5px 12px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: #fff;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-material-btn:hover {
            opacity: 0.8;
        }

        .material-categories {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .category-tab {
            padding: 5px 10px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            background: transparent;
            color: #a0a0a0;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-tab:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .category-tab.active {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
            color: #667eea;
        }

        .category-tab .count {
            background: rgba(255,255,255,0.2);
            padding: 1px 5px;
            border-radius: 8px;
            margin-left: 4px;
            font-size: 0.65rem;
        }

        .materials-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 250px;
            overflow-y: auto;
        }

        .material-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            transition: all 0.3s;
        }

        .material-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .material-icon {
            width: 35px;
            height: 35px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .material-icon.game { background: rgba(76, 175, 80, 0.2); }
        .material-icon.guide { background: rgba(33, 150, 243, 0.2); }
        .material-icon.quiz { background: rgba(255, 152, 0, 0.2); }
        .material-icon.notes { background: rgba(156, 39, 176, 0.2); }
        .material-icon.video { background: rgba(244, 67, 54, 0.2); }
        .material-icon.other { background: rgba(158, 158, 158, 0.2); }

        .material-info {
            flex: 1;
        }

        .material-name {
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 2px;
        }

        .material-meta {
            font-size: 0.75rem;
            color: #a0a0a0;
        }

        .material-actions {
            display: flex;
            gap: 6px;
        }

        .material-actions button {
            padding: 5px 8px;
            border: none;
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.8rem;
        }

        .material-actions button:hover {
            background: rgba(255,255,255,0.2);
        }

        .material-actions button.delete:hover {
            background: rgba(244, 67, 54, 0.3);
        }

        .no-materials {
            text-align: center;
            padding: 15px;
            color: #666;
            font-style: italic;
            font-size: 0.85rem;
        }

        /* Color coding for blocks */
        .class-item[data-block="neuro1"] { border-color: #e91e63; }
        .class-item[data-block="neuro2"] { border-color: #9c27b0; }
        .class-item[data-block="psych"] { border-color: #2196f3; }
        .class-item[data-block="derm"] { border-color: #ff9800; }
        .class-item[data-block="special"] { border-color: #4caf50; }
        .class-item[data-block="exam"] { border-color: #f44336; }
        .class-item[data-block="lab"] { border-color: #00bcd4; }

        .no-classes {
            text-align: center;
            padding: 30px;
            color: #888;
            font-style: italic;
        }

        .holiday-notice {
            text-align: center;
            padding: 25px;
            color: #ff9800;
            font-size: 1.1rem;
        }

        .scroll-to-today {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
            z-index: 100;
        }

        .scroll-to-today:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .edit-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
        }

        .edit-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px 20px;
        }

        .modal-content {
            background: #1a1a2e;
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #667eea;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #a0a0a0;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .save-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-btn:hover {
            opacity: 0.9;
        }

        .file-upload-area {
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .file-upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .file-upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
        }

        .file-upload-area input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .link-input-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .link-input-section h5 {
            margin-bottom: 10px;
            color: #a0a0a0;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.6rem;
            }

            .class-main {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .class-time {
                min-width: auto;
            }

            .status-indicator {
                flex-direction: column;
                gap: 10px;
            }

            .legend {
                gap: 8px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        function formatTime12(timeStr) {
            const [hours, minutes] = timeStr.split(':');
            const h = parseInt(hours);
            const ampm = h >= 12 ? 'PM' : 'AM';
            const hour12 = h % 12 || 12;
            return `${hour12}:${minutes} ${ampm}`;
        }

        function parseTime(dateStr, timeStr) {
            const [hours, minutes] = timeStr.split(':');
            const date = new Date(dateStr + 'T00:00:00');
            date.setHours(parseInt(hours), parseInt(minutes), 0, 0);
            return date;
        }

        function getDateString(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

            const date = new Date(dateStr + 'T00:00:00');
            return `${monthNames[date.getMonth()]} ${date.getDate()}, ${date.getFullYear()}`;
        }

        function formatTimeDisplay(date) {
            return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', second: '2-digit' });

            const date = new Date(dateStr + 'T00:00:00');

            const diff = targetTime - now;
            if (diff <= 0) return null;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            if (hours > 0) return `in ${hours}h ${mins}m`;

            const container = document.getElementById(`materials-${dateStr}-${classIndex}`);
            container.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.category === category);
            });

            const listEl = document.getElementById(`materials-list-${dateStr}-${classIndex}`);
            if (filtered.length === 0) {
                listEl.innerHTML = `<div class="no-materials">No ${categoryConfig[category].label.toLowerCase()} yet</div>`;
            } else {
                listEl.innerHTML = filtered.map((m, idx) => {
                    const actualIdx = materials.findIndex(mat => mat === m);
                    return generateMaterialItem(m, dateStr, actualIdx);
                }).join('');
            }
        }

        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const now = new Date();
            const today = getDateString(now);

            let html = '';
            let currentWeek = 0;
            let currentBlock = '';

            for (const day of schedule) {
                if (day.week !== currentWeek) {
                    currentWeek = day.week;
                    html += `<div class="week-header">Week ${currentWeek}</div>`;
                }

                if (day.block && day.block !== currentBlock) {
                    currentBlock = day.block;
                    html += `<div class="block-header">${currentBlock}</div>`;
                }

                const dateStr = day.date;
                const isToday = dateStr === today;
                const isPast = new Date(dateStr + 'T23:59:59') < now;
                const isHoliday = !!day.holiday;
                const hasExam = day.classes?.some(c => c.block === 'exam');

                let dayClass = 'day-section';
                if (isToday) dayClass += ' today';
                if (isPast) dayClass += ' past';
                if (isHoliday) dayClass += ' holiday';
                if (hasExam) dayClass += ' exam-day';

                html += `<div class="${dayClass}" id="day-${dateStr}" data-date="${dateStr}">`;
                html += `<div class="day-header">
                    <span>${getDayName(dateStr)}, ${formatDate(dateStr)}</span>
                    <span>
                        ${isToday ? '<span class="date-badge today-badge">TODAY</span>' : ''}
                        ${hasExam ? '<span class="date-badge exam-badge">EXAM</span>' : ''}
                    </span>
                </div>`;

                html += '<div class="classes-list">';

                if (isHoliday) {
                    html += `<div class="holiday-notice">üéâ ${day.holiday}</div>`;
                } else if (day.classes && day.classes.length > 0) {
                    day.classes.forEach((classItem, index) => {
                        const blockInfo = blocks[classItem.block] || { color: '#666' };
                        const startTime = parseTime(dateStr, classItem.time);
                        const endTime = parseTime(dateStr, classItem.end);

                        let status = 'upcoming';
                        if (isPast || now > endTime) status = 'completed';
                        else if (now >= startTime && now <= endTime) status = 'in-progress';

                        const countdown = status === 'upcoming' && isToday ? getTimeUntil(startTime, now) : null;
                        const materialCount = getMaterialsForDate(dateStr).length;

                        html += `
                            <div class="class-item ${status === 'completed' ? 'completed' : ''} ${status === 'in-progress' ? 'current' : ''}"
                                 data-block="${classItem.block}"
                                 data-start="${classItem.time}"
                                 data-end="${classItem.end}"
                                 data-date="${dateStr}"
                                 id="class-${dateStr}-${index}">
                                <div class="class-main" onclick="toggleClassExpand('${dateStr}', ${index})">
                                    <div class="class-time">
                                        <div class="time-range">${formatTime12(classItem.time)} - ${formatTime12(classItem.end)}</div>
                                        ${countdown ? `<div class="countdown">${countdown}</div>` : ''}
                                    </div>
                                    <div class="class-info">
                                        <div class="class-name">${classItem.topic}</div>
                                        <div class="class-details">
                                            ${classItem.instructor ? classItem.instructor : ''}
                                            ${classItem.details ? ` ‚Ä¢ ${classItem.details}` : ''}
                                            ${materialCount > 0 && index === 0 ? ` ‚Ä¢ üìö ${materialCount}` : ''}
                                        </div>
                                    </div>
                                    <span class="class-status ${status}">${status === 'in-progress' ? '‚óè LIVE' : status}</span>
                                    <span class="expand-icon">‚ñº</span>
                                </div>
                                ${index === 0 ? generateMaterialsSection(dateStr, index) : '<div class="study-materials"></div>'}
                            </div>
                        `;
                    });
                }

                html += '</div></div>';
            }

            calendar.innerHTML = html;
        }

        function toggleClassExpand(dateStr, index) {
            const classEl = document.getElementById(`class-${dateStr}-${index}`);
            classEl.classList.toggle('expanded');
        }

        function updateStatus() {
            const now = new Date();
            const today = getDateString(now);
            const todaySchedule = schedule.find(d => d.date === today);

            const statusBadge = document.getElementById('status-badge');
            const statusInfo = document.getElementById('next-class-info');
            const statusIndicator = document.getElementById('status-indicator');

            if (todaySchedule?.holiday) {
                statusIndicator.className = 'status-indicator';
                statusBadge.className = 'status-badge done-for-day';
                statusBadge.textContent = 'DAY OFF';
                statusInfo.innerHTML = `üéâ ${todaySchedule.holiday}`;
                return;
            }

            if (todaySchedule?.classes) {
                let currentClass = null;
                let nextClass = null;

                for (const classItem of todaySchedule.classes) {
                    const startTime = parseTime(today, classItem.time);
                    const endTime = parseTime(today, classItem.end);

                    if (now >= startTime && now <= endTime) {
                        currentClass = classItem;
                        break;
                    } else if (now < startTime && !nextClass) {
                        nextClass = classItem;
                    }
                }

                if (currentClass) {
                    const endTime = parseTime(today, currentClass.end);
                    const timeLeft = getTimeUntil(endTime, now);
                    statusIndicator.className = 'status-indicator in-class';
                    statusBadge.className = 'status-badge in-progress';
                    statusBadge.textContent = '‚óè IN CLASS';
                    statusInfo.innerHTML = `<strong>${currentClass.topic}</strong> ‚Ä¢ Ends ${timeLeft || 'soon'}`;
                } else if (nextClass) {
                    const startTime = parseTime(today, nextClass.time);
                    const timeUntil = getTimeUntil(startTime, now);
                    statusIndicator.className = 'status-indicator';
                    statusBadge.className = 'status-badge upcoming';
                    statusBadge.textContent = 'UP NEXT';
                    statusInfo.innerHTML = `<strong>${nextClass.topic}</strong> ‚Ä¢ Starts ${timeUntil}`;
                } else {
                    statusIndicator.className = 'status-indicator';
                    statusBadge.className = 'status-badge done-for-day';
                    statusBadge.textContent = 'DONE FOR TODAY';
                    statusInfo.innerHTML = 'All classes completed! üéâ';
                }
            } else {
                statusIndicator.className = 'status-indicator';
                statusBadge.className = 'status-badge done-for-day';
                statusBadge.textContent = 'NO CLASSES';
                statusInfo.innerHTML = 'No classes scheduled today';
            }
        }

        function updateLiveTime() {
            const now = new Date();
            document.getElementById('live-time').textContent = formatTimeDisplay(now);
            document.getElementById('live-date').textContent = `${monthNames[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;
        }

        function scrollToToday() {
            const today = getDateString(new Date());
            const todayEl = document.getElementById(`day-${today}`);
            if (todayEl) {
                todayEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
            } else {
                // Find closest future date
                const now = new Date();
                for (const day of schedule) {
                    if (new Date(day.date + 'T00:00:00') >= now) {
                        const el = document.getElementById(`day-${day.date}`);
                        if (el) {
                            el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            break;
                        }
                    }
                }
            }
        }

        // Modal functions
        function openMaterialModal(dateStr) {
            currentMaterialContext = { dateStr };
            pendingFiles = [];

            const dateSelect = document.getElementById('material-date');
            dateSelect.innerHTML = schedule
                .filter(d => !d.holiday)
                .map(d => `<option value="${d.date}" ${d.date === dateStr ? 'selected' : ''}>${formatDate(d.date)}</option>`)
                .join('');

            document.getElementById('material-name').value = '';
            document.getElementById('material-category').value = 'game';
            document.getElementById('material-description').value = '';
            document.getElementById('material-link').value = '';
            document.getElementById('selected-files').innerHTML = '';
            document.getElementById('file-input').value = '';

            document.getElementById('material-modal').classList.add('active');
        }

        function openMaterialModalGeneric() {
            const today = getDateString(new Date());
            const closestDate = schedule.find(d => d.date >= today && !d.holiday)?.date || schedule[0].date;
            openMaterialModal(closestDate);
        }

        function closeMaterialModal() {
            document.getElementById('material-modal').classList.remove('active');
            currentMaterialContext = null;
            pendingFiles = [];
        }

        function saveMaterial() {
            const name = document.getElementById('material-name').value.trim();
            const category = document.getElementById('material-category').value;
            const dateStr = document.getElementById('material-date').value;
            const description = document.getElementById('material-description').value.trim();
            const link = document.getElementById('material-link').value.trim();

            if (!name) { alert('Please enter a material name.'); return; }

            if (!studyMaterials[dateStr]) studyMaterials[dateStr] = [];

            if (link) {
                studyMaterials[dateStr].push({ name, category, description, type: 'link', url: link, addedAt: new Date().toISOString() });
            } else if (pendingFiles.length > 0) {
                for (const file of pendingFiles) {
                    studyMaterials[dateStr].push({
                        name: pendingFiles.length === 1 ? name : `${name} - ${file.name}`,
                        category, description, type: 'file', fileName: file.name, fileType: file.type, dataUrl: file.dataUrl, addedAt: new Date().toISOString()
                    });
                }
            } else { alert('Please add a link or upload a file.'); return; }

            localStorage.setItem('studyMaterials', JSON.stringify(studyMaterials));
            closeMaterialModal();
            generateCalendar();
        }

        function deleteMaterial(dateStr, index) {
            if (!confirm('Delete this material?')) return;
            if (studyMaterials[dateStr]) {
                studyMaterials[dateStr].splice(index, 1);
                if (studyMaterials[dateStr].length === 0) delete studyMaterials[dateStr];
                localStorage.setItem('studyMaterials', JSON.stringify(studyMaterials));
                generateCalendar();
            }
        }

        function downloadMaterial(dateStr, index) {
            const material = studyMaterials[dateStr]?.[index];
            if (material?.dataUrl) {
                const link = document.createElement('a');
                link.href = material.dataUrl;
                link.download = material.fileName || 'download';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function setupFileUpload() {
            const uploadArea = document.getElementById('file-upload-area');
            const fileInput = document.getElementById('file-input');
            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); uploadArea.classList.add('dragover'); });
            uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
            uploadArea.addEventListener('drop', (e) => { e.preventDefault(); uploadArea.classList.remove('dragover'); handleFiles(e.dataTransfer.files); });
            fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
        }

        function handleFiles(files) {
            pendingFiles = [];
            const selectedFilesEl = document.getElementById('selected-files');
            selectedFilesEl.innerHTML = '';

            Promise.all(Array.from(files).map(file => new Promise(resolve => {
                const reader = new FileReader();
                reader.onload = (e) => resolve({ name: file.name, type: file.type, size: file.size, dataUrl: e.target.result });
                reader.readAsDataURL(file);
            }))).then(results => {
                pendingFiles = results;
                selectedFilesEl.innerHTML = results.map(f =>
                    `<div style="padding: 8px; background: rgba(102,126,234,0.1); border-radius: 6px; margin-bottom: 5px; font-size: 0.85rem;">üìÑ ${f.name} (${(f.size / 1024).toFixed(1)} KB)</div>`
                ).join('');
            });
        }

        function init() {
            generateLegend();
            generateCalendar();
            updateStatus();
            updateLiveTime();
            setupFileUpload();
            setTimeout(scrollToToday, 500);
        }

        init();
        setInterval(() => { updateLiveTime(); updateStatus(); }, 1000);
        document.getElementById('material-modal').addEventListener('click', (e) => { if (e.target.id === 'material-modal') closeMaterialModal(); });
    </script>
