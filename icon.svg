<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#818CF8"/>
    </linearGradient>
    <linearGradient id="topGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
  </defs>
  <!-- Calendar body -->
  <rect x="40" y="80" width="432" height="392" rx="40" fill="url(#bgGrad)"/>
  <!-- Calendar top bar -->
  <rect x="40" y="80" width="432" height="100" rx="40" fill="url(#topGrad)"/>
  <rect x="40" y="140" width="432" height="40" fill="url(#topGrad)"/>
  <!-- Calendar rings -->
  <rect x="120" y="50" width="24" height="80" rx="12" fill="#1E1B4B"/>
  <rect x="368" y="50" width="24" height="80" rx="12" fill="#1E1B4B"/>
  <!-- P2 Text -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="180" font-weight="bold" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">P2</text>
  <!-- Subtle shine -->
  <rect x="40" y="80" width="432" height="100" rx="40" fill="rgba(255,255,255,0.1)"/>
</svg>